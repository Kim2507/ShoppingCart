<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" th:href="@{/css/cart.css}" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
	integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
	crossorigin="anonymous"></script>
<title>Check Out</title>
</head>
<body>

<section>
	<div th:text="${user.getName}"></div>
	<div th:text="${user.getAddress}"></div>
	<div th:text="${user.getCity}"></div>
	<div th:text="${user.getState}"></div>
	<div th:text="${user.getZipCode}"></div>
</section>
	<form>
		<div class="col">
			<h4>
				<b>Payment</b>
			</h4>
		</div>
		<div class="input-group mb-3">
			<input type="text" placeholder="Card holder name" id="holder"
				name="holder">
		</div>

		<div class="input-group mb-3">
			<input type="text" placeholder="Card No" id="cardNo" name="cardNo">
		</div>

		<div class=" input-group mb-3">
			<input type="text" placeholder="Exp Date" id="exp" name="exp">
			<input type="text" placeholder="CVV" id="cvv" name="cvv">
		</div>
		<button type="submit" class="btn-primary">Check Out</button>
	</form>
</body>
</html>
