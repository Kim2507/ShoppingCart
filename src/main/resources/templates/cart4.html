<!DOCTYPE html>

<body>
<form method="get" th:action="@{/checkout}">
	<div class="item-display" th:each="mapEntry: ${cart.getProductsMap}">
		<div class="item-display" th:text="${mapEntry.key.getName}"></div>
		<p>Price each</p><div class="item-display" th:text="${mapEntry.key.getPrice}"></div>
		<p>Quantity</p><div class="item-display" th:text="${mapEntry.value}"></div>
	</div>
	
	<p>PreTax</p><div th:text="${cart.getPreTaxPrice}"></div>
	<p>Total</p><div th:text="${cart.getTotalPrice}">Total</div>
	
	<button type="submit">Checkout</button>
</form>
