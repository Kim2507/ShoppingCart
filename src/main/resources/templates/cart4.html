<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Your Cart</title>
<link
	href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
	rel="stylesheet" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/css/cart.css}">
</head>
<body>

	<div th:each="mapEntry : ${map}">
		<form method="post" th:action="@{/addOrder}" th:object="${order}">
			<input th:field="*{mapEntry.key.getProductId}"></span>
		</form> 
		<span th:text="${mapEntry.key.getName}"></span>
		<button onclick="increment()">+</button>
		<span id="counting" th:text="${mapEntry.value}"></span>
		<button onclick="increment()">-</button>


	</div>


	<!-- <label class="form-label">Quantity</label> 
	<input placeholder="${mapEntry.value}" class="23form-control" id="quantity" name="quantity" type="text" /> -->

 <script th:inline="javascript">
            //initialising a variable name data
            var data = 0;
  
            //printing default value of data that is 0 in h2 tag
            document.getElementById("counting").innerText = data;
  
            //creation of increment function
            function increment() {
                data = data + 1;
                document.getElementById("counting").innerText = data;
            }
            //creation of decrement function
            function decrement() {
                data = data - 1;
                document.getElementById("counting").innerText = data;
            }
        </script>
</body>
</html>
